<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Texture arbre</title>
    <script src="../scripts/aframe.js"></script>
  </head>

  <body>
    <a-assets>
      <img id="feuilles" src="texture.png">
    </a-assets>
    <a-scene>
      <a-camera cursor-visible="true" cursor-color="blue" position="0 1.8 4"></a-camera>
      <a-entity id="arbre">
        <a-entity id="tronc">
          <a-cube color="maroon" height="0.3" depth="0.3" width="0.3" translate="1 1 1"></a-cube>
          <a-cube color="maroon" height="0.3" depth="0.3" width="0.3" translate="1 1.3 1" rotation="0 1 0"></a-cube>
          <a-cube color="maroon" height="0.3" depth="0.3" width="0.3" translate="1 1.6 1" rotation="0 -1 0"></a-cube>
          <a-cube color="maroon" height="0.3" depth="0.3" width="0.3" translate="1 1.9 1" rotation="0 1 0"></a-cube>
        </a-entity>
        <a-entity id="feuillage" geometry="primitive: sphere; radius: 0.8; translate: 1 2.8 1" material="src: #feuilles">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
